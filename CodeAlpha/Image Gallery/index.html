<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="main-image-container">
            <!-- Images will be shown one at a time -->
            <img src="1.jpg" alt="Image 1">
            <img src="2.jpg" alt="Image 2">
            <img src="3.webp" alt="Image 3">
            <img src="4.jpg" alt="Image 4">
            <img src="5.jpg" alt="Image 5">
            <img src="6.jpg" alt="Image 6">
            <img src="7.jpg" alt="Image 7">
            <img src="8.avif" alt="Image 8">
            <img src="9.avif" alt="Image 9">
            <img src="10.avif" alt="Image 10">
        </div>

        <div class="thumbnail-container">
            <!-- Thumbnail navigation -->
            <div class="thumbnail active" data-index="0"><img src="1.jpg" alt="Thumb 1"></div>
            <div class="thumbnail" data-index="1"><img src="2.jpg" alt="Thumb 2"></div>
            <div class="thumbnail" data-index="2"><img src="3.webp" alt="Thumb 3"></div>
            <div class="thumbnail" data-index="3"><img src="4.jpg" alt="Thumb 4"></div>
            <div class="thumbnail" data-index="4"><img src="5.jpg" alt="Thumb 5"></div>
            <div class="thumbnail" data-index="5"><img src="6.jpg" alt="Thumb 6"></div>
            <div class="thumbnail" data-index="6"><img src="7.jpg" alt="Thumb 7"></div>
            <div class="thumbnail" data-index="7"><img src="8.avif" alt="Thumb 8"></div>
            <div class="thumbnail" data-index="8"><img src="9.avif" alt="Thumb 9"></div>
            <div class="thumbnail" data-index="9"><img src="10.avif" alt="Thumb 10"></div>
        </div>

        <div class="content">
            <h2>MaheshBabu</h2>
            <p>SUPER STAR.</p>
        </div>

        <div class="controls">
            <button id="prevBtn">Previous</button>
            <button id="nextBtn">Next</button>
            
        </div>
    </div>
 <footer class="site-footer">
        <p>&copy; <span id="copyright-year"></span> Gouse Velluri. All rights reserved.</p>
        <p>Last updated: <span id="current-date-time"></span></p>
    </footer>

    <script src="script.js"></script>
    <script>
        // Update copyright year and current date/time
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
        
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('current-date-time').textContent = now.toLocaleDateString('en-US', options);
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000); // Update every second
    </script>

    <style>
        .site-footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: #f5f5f5;
            border-top: 1px solid #ddd;
            font-family: Arial, sans-serif;
            color: #555;
        }
        
        .site-footer p {
            margin: 5px 0;
        }
    </style>
    <script src="script.js"></script>
</body>
</html>
